name: Run-Pub-Sub-Test
run-name: ${{ github.actor }} running pub_sub_test using GitHub Actions 🚀
on: [push]
jobs:
  Run-Pub-Sub-Test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    container:
      image: ros:noetic
      volumes:
        - ${{ github.workspace }}:/
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub"
      - run: echo "🔎 Branch ${{ github.ref }} Repo ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
        
      - name: Build catkin workspace and project
        run: |
          mkdir -p /root/my_ws/src
          source /opt/ros/noetic/setup.bash
          cd /root/my_ws
          catkin_make
          mv /my_ws/src /root/my_ws/src
        
      - name: List and verify important files are in the noetic container.
        run: |
          chmod +x /root/my_ws/devel/*
          chmod +x /opt/ros/noetic/setup.bash
          chmod +x /root/my_ws/src/my_pkg/scripts/*.py
          chmod +x /root/my_ws/src/my_pkg/test/*.py
          ls -al /root/my_ws
          ls -al /root/my_ws/devel
          ls -al /root/my_ws/src/my_pkg
          ls -al /root/my_ws/src/my_pkg/scripts
          ls -al /root/my_ws/src/my_pkg/test

      - name: Run simple python script to check python, docker, and ubuntu versions.
        run: |
          ./list_sw_version_info.py

      - name: Run pub_sub_test.
        run: |
          source /opt/ros/noetic/setup.bash
          source /root/my_ws/devel/setup.bash
          rostest my_pkg pub_sub_test.test
          catkin_test_results /github/home/.ros/test_results
        shell: bash

      - name: Check overall test status.
        run: |
          /root/my_ws/src/my_pkg/test/overall_test_status.py
          
      - run: echo "🍏 This job's status is ${{ job.status }}."