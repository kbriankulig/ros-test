name: Run-Pub-Sub-Test
run-name: ${{ github.actor }} running pub_sub_test using GitHub Actions üöÄ
on: [push]
jobs:
  Run-Pub-Sub-Test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    container:
      image: ros:noetic
      volumes:
        - ${{ github.workspace }}:/home
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub"
      - run: echo "üîé Branch ${{ github.ref }} Repo ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
        
      - name: Build catkin workspace and project
        run: |
          mkdir -p /root/my_ws/src
          chmod +x /opt/ros/noetic/setup.bash
          source /opt/ros/noetic/setup.bash
          cd /root/my_ws
          catkin_make
          rm -rf /root/my_ws/src
          mv /home/my_ws/src /root/my_ws
        shell: bash          
        
      - name: List and verify important files are in the noetic container.
        run: |
          chmod +x /root/my_ws/devel/*
          echo "Contents of my_ws:"
          ls -al /root/my_ws
          echo "Contents of my_ws/devel/:"
          ls -al /root/my_ws/devel
          echo "Contents of my_ws/src/:"
          ls -al /root/my_ws/src
          echo "Contents of my_ws/src/my_pkg:"
          ls -al /root/my_ws/src/my_pkg
          echo "Contents of my_ws/src/my_pkg/scripts:"
          ls -al /root/my_ws/src/my_pkg/scripts
          ls -al /root/my_ws/src/my_pkg/test
          chmod +x /root/my_ws/src/my_pkg/test/*.py
          chmod +x /root/my_ws/src/my_pkg/scripts/*.py
        shell: bash          

      - name: Run simple python script to check python, docker, and ubuntu versions.
        run: |
          ./list_sw_version_info.py
        shell: bash          

      - name: Run pub_sub_test.
        run: |
          source /opt/ros/noetic/setup.bash
          source /root/my_ws/devel/setup.bash
          rostest my_pkg pub_sub_test.test
          catkin_test_results /github/home/.ros/test_results
        shell: bash

      - name: Check overall test status.
        run: |
          /root/my_ws/src/my_pkg/test/overall_test_status.py
        shell: bash          
          
      - run: echo "üçè This job's status is ${{ job.status }}."