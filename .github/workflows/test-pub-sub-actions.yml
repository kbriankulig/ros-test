name: Run Python Test Script
run-name: ${{ github.actor }} is testing out calling a Python script using GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    container:
      image: ros:noetic
      volumes:
        - ${{ github.workspace }}:/root
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
#      - name: List files in the repository
#        run: |
#          ls ${{ github.workspace }}
      - name: List files in the noetic container
        run: |
          ls -al /root/test_ws
          chmod +x /root/test_ws/devel/setup.bash
          ls -al /root/test_ws/devel
      - name: Run python script.
        run: |
          ./python_test_script.py
      - name: Run devel setup
        run: |
          /root/test_ws/devel/setup.bash
      - run: echo "🍏 This job's status is ${{ job.status }}."